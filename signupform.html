<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Welcome to HackEasy</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>

  <nav>
    <div class="nav-wrapper color1">
      <a href="#!" class="brand-logo white-text">HackEasy</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="signupform.html" class="waves-effect waves-light color2 btn">Sign Up</a></li>
        <li><a href="loginform.html" class="waves-effect waves-light color2 btn">Log In</a></li>
      </ul>
    </div>
  </nav>

  <!-- Title -->
  <div id="index-banner" class="parallax-container color2">
  <div class="section no-pad-bot">
     <div class="container">
      <br><br>
      <h1 class="header center teal-text white-text">Sign Up for HackEasy</h1>
      <div class="row center">
        <h5 class="header col s12 light"></h5>
      </div>

    <!-- form -->
    <div class="row color2">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="Username" type="text" class="validate">
          <label for="Username">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="full_name" type="text" class="validate">
          <label for="full_name">Full Name</label>
        </div>
      </div>
      <div class="row">
      <div class="input-field col s6">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
        <div class="input-field col s6">
          <input id="age" type="text" class="validate">
          <label for="age">Age</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="Location" type="text" class="validate">
          <label for="Location">Location</label>
        </div>
      </div>
    </form>
  </div>
  <div class="row"> <h4>Select your preference for role at the hackathon:</h4> </div>
  <div class="center2">
  <form action="# center">
      <input class="center2" name="group1" type="radio" id="test1" />
      <label for="test1">Developer</label>

      <input name="group1" type="radio" id="test2" />
      <label for="test2">Designer</label>

      <input class="group1" name="group1" type="radio" id="test3"  />
      <label for="test3">Business / Pitch </label>
  </form>
  <div class="row"> <h5>Now, provide us with some information about your capabilities:</h5> </div>
  <div class="row"> Even if you can't check any of the below off, don't fret - we all started somewhere! </div>
</div>
  <!-- checkboxes -->
  <div class="row ">
   <div class="col s12 m6">
    <div class="card-panel color1">
        <h5>Proficient in:</h5>
      <form action="#">
       <p>
          <input type="checkbox" id="test1" />
          <label for="test1">Java</label>
        </p>
        <p>
          <input type="checkbox" id="test2" />
          <label for="test2">C/C++</label>
        </p>
        <p>
          <input type="checkbox" id="test3" />
          <label for="test3">Python</label>
       </p>
       <p>
         <input type="checkbox" id="test4" />
         <label for="test4">SQL</label>
       </p>
       <p>
         <input type="checkbox" id="test5" />
         <label for="test5">HTML/CSS</label>
       </p>
       <p>
         <input type="checkbox" id="test6" />
         <label for="test6">JavaScript</label>
       </p>
       <p>
         <input type="checkbox" id="test7" />
         <label for="test7">PHP</label>
       </p>
       <p>
         <input type="checkbox" id="test8" />
         <label for="test8">Swift</label>
       </p>
       <p>
         <input type="checkbox" id="test9" />
         <label for="test9">Ruby</label>
       </p>
     </form>
    </div>
   </div>

   <div class="col s12 m6">
    <div class="card-panel color1">
      <h5>Familiar with:</h5>
      <form action="#">
        <p>
          <input type="checkbox" id="test11" />
          <label for="test11">Java</label>
        </p>
        <p>
          <input type="checkbox" id="test12" />
          <label for="test12">C/C++</label>
        </p>
        <p>
          <input type="checkbox" id="test13" />
          <label for="test13">Python</label>
       </p>
       <p>
         <input type="checkbox" id="test14" />
         <label for="test14">SQL</label>
       </p>
       <p>
         <input type="checkbox" id="test15" />
         <label for="test15">HTML/CSS</label>
       </p>
       <p>
         <input type="checkbox" id="test16" />
         <label for="test16">JavaScript</label>
       </p>
       <p>
         <input type="checkbox" id="test17" />
         <label for="test17">PHP</label>
       </p>
       <p>
         <input type="checkbox" id="test18" />
         <label for="test18">Swift</label>
       </p>
       <p>
         <input type="checkbox" id="test19" />
         <label for="test19">Ruby</label>
       </p>
     </form>
    </div>
   </div>
  </div>
  <div class="center">
<a class="waves-effect waves-light green btn-large btn-big ">Sign Up!</a> </div>
<div class="row"/>
